<div class="forgot-container">
  <h2 class="mb-3">Recuperar contraseña</h2>
  <p *ngIf="!done()">Ingresa tu email y recibirás instrucciones.</p>
  <p *ngIf="done()" class="alert alert-success">Si el correo existe, se enviaron instrucciones.</p>
  <form *ngIf="!done()" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div class="invalid-feedback d-block" *ngIf="form.controls.email.touched && form.controls.email.errors?.['required']">Obligatorio</div>
      <div class="invalid-feedback d-block" *ngIf="form.controls.email.touched && form.controls.email.errors?.['email']">Formato inválido</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="loading()">
      <span *ngIf="!loading()">Enviar</span>
      <span *ngIf="loading()" class="spinner-border spinner-border-sm" role="status"></span>
    </button>
  </form>
  <a class="d-block mt-3" routerLink="/login">Volver al login</a>
</div>
